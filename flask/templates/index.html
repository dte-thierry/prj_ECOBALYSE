<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask Accueil{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
    {% block head %}{% endblock %}
</head>
<body>
    <h1>Flask</h1>

    {% block content %}
    {% endblock %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages|reverse %}
          <li>{{ message|safe }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

</body>
</html>
