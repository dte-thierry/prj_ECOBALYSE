{% extends "index.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='listMongoBDD.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
{% endblock %}

{% block content %}
    <p>Voici les bases MongoDB actuellement disponibles :</p>
    <ul class="list-group list-group-flush">
        {% for db in mongo_dbs %}
            <li class="list-group-item">
                <h5>{{ db.name }}</h5>
                <span class="db-size">{{ db.sizeOnDisk }} MB</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
